{% extends 'base.html'%}
{%block title%} Contact{%endblock %}
{% block body%}
<div class="container-fluid px-0">
    <!-- <img src="https://source.unsplash.com/random/1600x500/?phone" class ="d-block w-100"alt="..."> -->
    <img src="/static/images/contact img.jpg" class="d-block w-100" alt="...">
    <h1 class="text-center">Contact Us</h1>
</div>
<div class="container">
    <form method="post" action="/contact/">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name = "name" placeholder="Enter your name">
        </div>
       
        <div class="form-group">
            <label for="email"> Email Address</label>
            <input type="email" class="form-control" id="email" name = "email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
            <label for="phone"> Phone Number</label>
            <input type="phone" class="form-control" id="phone" name = "phone" placeholder=" Enter phone number">
        </div>
        <div class="form-group">
            <label for="desc" >  Tell me about want you want to contact me for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary my-1" value="Submit"> Submit</button>
    </form>

</div>

{% endblock body%}
